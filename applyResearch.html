<html>
    <head>
        <title>Show your Interest in a Research Opportunity</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Show your Interest in a Research Opportunity</h1>
        </header>
        <div class="editEvent">
            
        </div>

        <main id="content">
            <navigation></navigation>
            <div id="editEvent">
                <form @submit.prevent="apply()">
                    <fieldset>
                        <legend>Register Interest:</legend>
                        <p>You wish to Register your interest in: {{researchToUpdate.researchName}}
                        </p>
                        <p>
                            <label for="application">Please write some words about who you are and your interest in this research opportunity to be sent to the staff in charge.</label>
                            <textarea id="application" v-model="application" required></textarea>
                        </p>
                    </fieldset>
                    <div class="buttons">
                        <td><button type="button" @click.prevent="applyResearch(application)">Submit</button></td>
                    </div>
                </form>
            </div>
        </main>
        <script type="module" src="js/research-list.js"></script>
    </body>
</html>
