<html>
    <head>
        <title>Register New Student</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Maori Opportunities and Events</h1>
        </header>

        <main id="content">
            <div id="registerStudent">
                <navigation></navigation>
                <h1>New Student Sign Up</h1>
                <form @submit.prevent="registerStudent()">
                    <fieldset>
                        <legend>Account Details:</legend>
                        <p>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" v-model="student.firstName" required>
                        </p>
                        <p>
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" v-model="student.surname" required>
                        </p>
                        <p>
                            <label for="username">Username:</label>
                            <input type="text" id="username" v-model="student.username" required>
                        </p>
                        <p>
                            <label for="password">Password:</label>
                            <input type="text" id="password" v-model="student.password" required>
                        </p>
                        <p>
                            <label for="address">Address:</label>
                            <input type="text" id="address" v-model="student.address" required>
                        </p>
                        <p>
                            <label for="emailAddress">Email Address:</label>
                            <input type="email" id="emailAddress" v-model="student.emailAddress" required>
                        </p>
                        <p>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" v-model="student.phoneNumber" required>
                        </p>
                        <p>
                            <label for="dateOfBirth">Date of Birth:</label>
                            <input type="text" id="dateOfBirth" v-model="student.dateOfBirth" required>
                        </p>
                        <p>
                            <label for="iwi">Iwi:</label>
                            <input type="text" id="iwi" v-model="student.iwi" required>
                        </p>

                    </fieldset>
                    <div class="buttons">
                        <button class="submitButton" type="submit">Create New Student</button>
                    </div>
                </form>
            </div>
        </main>
        <script type="module" src="js/student.js"></script>
    </body>
</html>
