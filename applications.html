<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applications</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/external/vue.global.js"></script>
    <script src="js/external/vuex.global.js"></script>
    <script src="js/external/vuex-persistedstate.js"></script>
    <script src="js/external/axios.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="content">
    <header>
        <h1>Maori Opportunities and Events</h1>
    </header>
    <div class="events">
        <navigation></navigation>
    </div>

    <div>
        <h2>Scholarships you have applied for</h2>
        <table>
            <tr>
                <th>Applications</th>
            </tr>
            <tr v-for="s in yourScholarshipList">
                <td>{{s.application}}</td>
                <td><button type="button" @click.prevent="selectApplication(s)">Select</button></td>
            </tr>
        </table>
    </div>
</main>
<script type="module" src="js/scholarship-list.js"></script>
</body>
</html>
